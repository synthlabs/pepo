[build-dependencies]
  [build-dependencies.tauri-build]
    features = []
    version = "1.5.2"

[dependencies]
  serde_json = "1.0"
  [dependencies.serde]
    features = ["derive"]
    version = "1.0"
  [dependencies.tauri]
    features = ["updater"]
    version = "1.6.5"
  [dependencies.tauri-plugin-window-state]
    branch = "v1"
    git = "https://github.com/tauri-apps/plugins-workspace"

[features]
  custom-protocol = ["tauri/custom-protocol"]

[package]
  authors = ["you"]
  default-run = "app"
  description = "A Tauri App"
  edition = "2021"
  license = ""
  name = "app"
  repository = ""
  rust-version = "1.60"
  version = "0.12.2"
